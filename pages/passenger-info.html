<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thông tin hành khách</title>
    <link rel="stylesheet" href="../style/passenger-info.css">
</head>


<body>
    <h1>Nhập thông tin hành khách</h1>

    <section class="passenger-infomation">
        <form class="passenger-info-form">
            <div class="passenger-info">
                <h2>Thông tin cơ bản</h2>
                <div class="note">
                   <p>* là các trường bắt buộc.</p>
                   <p>Vui lòng điền thông tin cá nhân như trong hộ chiếu.</p> 
                </div>
            </div>
            
            <label for="title">Danh xưng *</label>
            <select id="title" name="title" required>
                <option value="Mr">Ông</option>
                <option value="Mrs">Bà</option>
                <option value="Ms">Cô</option>
                <option value="Child">Trẻ em</option>
            </select>

            <label for="firstname">Tên đệm và tên*</label>
            <input type="text" id="firstname" name="firstname" placeholder="Tên đệm và tên" required>

            <label for="lastname">Họ *</label>
            <input type="text" id="lastname" name="lastname" placeholder="Họ" required>

            <label for="dob">Ngày sinh *</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email *</label>
            <input type="text" id="email" name="email" placeholder="Địa chỉ email" required>

            <label for="countrycode">Mã quốc gia *</label>
            <input type="text" id="countrycode" name="countrycode" placeholder="Mã quốc gia" pattern="^\+\d{1,4}$"
                required>

            <label for="phonenumber">Số điện thoại *</label>
            <input type="number" id="phonenumber" name="phonenumber" placeholder="Số điện thoại"
                pattern="^[0-9+]{8,15}$" required>

        
            <div class="passenger-info">
                <h2>Các dịch vụ bổ sung</h2>
            </div>

            <div class="service-items">
                <div class="baggage label">
                    <input type="checkbox" name="baggage" id="baggage">
                    Thêm hành lý ký gửi
                </div>
                <div class="service-details" id="baggage-options" style="display: none;">
                    <select name="baggage-weight">
                        <option value="">-- Chọn gói hành lý --</option>
                        <option value="20kg">20kg - 260.000 VND</option>
                        <option value="30kg">30kg - 390.000 VND</option>
                        <option value="40kg">40kg - 520.000 VND</option>
                    </select>
                </div>
            </div>

            <div class="service-item">
                <div class="meal label">
                    <input type="checkbox" name="meal" id="meal">
                    Thêm suất ăn trên máy bay
                </div>
                <div class="service-details" id="meal-options" style="display: none;">
                    <select name="meal-type">
                        <option value="">-- Chọn suất ăn --</option>
                        <option value="tieuchuan">Suất ăn tiêu chuẩn</option>
                        <option value="chay">Suất ăn chay</option>
                        <option value="thuong">Suất ăn cho trẻ sơ sinh và trẻ em</option>
                        <option value="dacbiet">Suất ăn đặc biệt</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="nextButton">Tiếp tục chọn chỗ ngồi</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="../javascript/passenger-info.js"></script>
</body>

</html>
