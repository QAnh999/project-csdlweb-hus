<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Thanh toán | Lotus Travel</title>
  <link rel="stylesheet" href="../style/payment.css">
</head>

<body>
  <h1>Thanh toán</h1>
  <section class="payment">
    <div class="payment-info">
      <div class="flight-info">
        <h2>Xác nhận thông tin</h2>
        <div id="flight-details" class="info-box"></div>
      </div>

      <div class="service">
        <h2>Chi tiết giá vé</h2>
        <div id="cost-summary"></div>
      </div>

      <!-- <div class="payment-method">
        <h2>Phương thức thanh toán</h2>
        <div class="select-method">
          <label><input type="radio" name="payment-method" value="atm" checked>Thẻ ATM nội địa (NAPAS)</label>
          <label><input type="radio" name="payment-method" value="visa">Thẻ tín dụng, thẻ ghi nợ quốc tế
            (Visa/Mastercard)</label>
        </div>
      </div> -->

    </div>
  </section>
  <button id="pay-button">Xác nhận giao dịch</button>

  <div id="qr-modal" class="modal">
    <div class="modal-content">
      <h2>Quét mã QR để thanh toán</h2>
      <img id="qr-image" src="" alt="QR Code">
      <p>Vui lòng quét mã để hoàn tất giao dịch</p>
      <button id="close-qr">Đóng</button>
    </div>
  </div>

  <script src="../javascript/payment.js"></script>
</body>

</html>
