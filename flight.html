<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Tracking - Lotus Travel Admin</title>
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="style/flight.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body data-page-title="Flight Tracking">
    <div class="dashboard-container">
      <!-- Sidebar Component -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header Component -->
        <div id="header-container"></div>

        <!-- Flight Tracking Content -->
        <div class="flight-content">
          <!-- Search Section -->
          <div class="search-section">
            <div class="search-form">
              <div class="search-field">
                <label>From</label>
                <input
                  type="text"
                  id="from-input"
                  placeholder="Hà Nội (HAN)"
                  value="Hà Nội (HAN)"
                />
              </div>
              <button
                class="swap-btn"
                id="swap-btn"
                title="Swap origin and destination"
              >
                <i class="fas fa-exchange-alt"></i>
              </button>
              <div class="search-field">
                <label>To</label>
                <input
                  type="text"
                  id="to-input"
                  placeholder="Hồ Chí Minh (SGN)"
                  value="Hồ Chí Minh (SGN)"
                />
              </div>
              <div class="search-field">
                <label>Departure Date</label>
                <input type="date" id="date-input" />
              </div>
              <div class="search-field">
                <label>Seat Class</label>
                <select id="seat-class-input">
                  <option value="economy">Economy</option>
                  <option value="business">Business</option>
                  <option value="first">First</option>
                </select>
              </div>
              <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <!-- Flight List Section -->
          <div class="flight-list-section">
            <div class="flight-list-header">
              <h2>Flight List (<span id="result-count">10</span> result)</h2>
              <div class="sort-controls">
                <select id="sort-price" class="sort-select">
                  <option value="cheapest">Sort by: Cheapest</option>
                  <option value="expensive">Most Expensive</option>
                </select>
                <select id="sort-time" class="sort-select">
                  <option value="earliest">Earliest</option>
                  <option value="latest">Latest</option>
                </select>
                <button class="add-flight-btn" id="add-flight-btn">
                  <i class="fas fa-plus"></i> Add Flight
                </button>
              </div>
            </div>

            <!-- Flight Results -->
            <div class="flight-results" id="flight-results">
              <!-- Flight cards will be generated by JavaScript -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add Flight Modal -->
    <div class="modal-backdrop" id="add-flight-modal" style="display: none">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Thêm chuyến bay mới</h2>
          <button class="modal-close" id="close-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="add-flight-form" class="add-flight-form">
          <div class="form-section">
            <h3>Thông tin hãng hàng không</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="airline-name">Tên hãng hàng không *</label>
                <select id="airline-name" name="airline" required>
                  <option value="">Chọn hãng hàng không</option>
                  <option value="Vietnam Airlines">Vietnam Airlines</option>
                  <option value="Bamboo Airways">Bamboo Airways</option>
                  <option value="Vietjet Air">Vietjet Air</option>
                  <option value="Vietravel Airlines">Vietravel Airlines</option>
                  <option value="Pacific Airlines">Pacific Airlines</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="flight-number">Số hiệu chuyến bay *</label>
              <input
                type="text"
                id="flight-number"
                name="flightNumber"
                placeholder="VN-001"
                required
              />
            </div>
          </div>

          <div class="form-section">
            <h3>Thời gian khởi hành</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="departure-time">Thời gian khởi hành *</label>
                <input
                  type="time"
                  id="departure-time"
                  name="departureTime"
                  required
                />
              </div>
              <div class="form-group">
                <label for="departure-location">Điểm khởi hành *</label>
                <input
                  type="text"
                  id="departure-location"
                  name="departureLocation"
                  placeholder="Hà Nội"
                  required
                />
              </div>
              <div class="form-group">
                <label for="departure-airport">Mã sân bay khởi hành *</label>
                <input
                  type="text"
                  id="departure-airport"
                  name="departureAirport"
                  placeholder="HAN"
                  maxlength="4"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Thời gian đến</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="arrival-time">Thời gian đến *</label>
                <input
                  type="time"
                  id="arrival-time"
                  name="arrivalTime"
                  required
                />
              </div>
              <div class="form-group">
                <label for="arrival-location">Điểm đến *</label>
                <input
                  type="text"
                  id="arrival-location"
                  name="arrivalLocation"
                  placeholder="Hồ Chí Minh"
                  required
                />
              </div>
              <div class="form-group">
                <label for="arrival-airport">Mã sân bay đến *</label>
                <input
                  type="text"
                  id="arrival-airport"
                  name="arrivalAirport"
                  placeholder="SGN"
                  maxlength="4"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Chi tiết chuyến bay</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="duration">Thời gian bay *</label>
                <input
                  type="text"
                  id="duration"
                  name="duration"
                  placeholder="2h"
                  required
                />
              </div>
              <div class="form-group">
                <label for="price">Giá (VND) *</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  placeholder="1000000"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <div class="form-group">
                <label class="checkbox-label">
                  <input
                    type="checkbox"
                    id="is-direct"
                    name="isDirect"
                    checked
                  />
                  <span>Chuyến bay trực tiếp</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancel-form-btn">
              Hủy
            </button>
            <button type="submit" class="btn-submit">Thêm chuyến bay</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/flight.js"></script>
  </body>
</html>
