<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Managers - Lotus Travel Admin</title>
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="style/managers.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body data-page-title="Managers">
    <div class="dashboard-container">
      <!-- Sidebar Component -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header Component -->
        <div id="header-container"></div>

        <!-- Managers Content -->
        <div class="managers-content">
          <!-- Tabs -->
          <div class="tabs-container">
            <button class="tab-btn active" data-tab="customer">
              Khách hàng
            </button>
            <button class="tab-btn" data-tab="admin">Quản trị viên</button>
            <button class="tab-btn" data-tab="super-admin">
              Siêu quản trị viên
            </button>
          </div>

          <!-- Controls Section -->
          <div class="controls-section">
            <div class="search-container">
              <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="Tìm kiếm theo ID, Tên"
              />
              <i class="fas fa-search search-icon"></i>
            </div>
            <button class="add-btn" id="add-manager-btn">
              <i class="fas fa-plus"></i> Tạo quản trị viên mới
            </button>
          </div>

          <!-- Table Section -->
          <div class="table-section">
            <div class="table-container">
              <table class="managers-table" id="managers-table">
                <thead id="table-head">
                  <!-- Table headers will be generated by JavaScript -->
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div>

          <!-- Pagination -->
          <div class="pagination-container">
            <div class="pagination-info" id="pagination-info"></div>
            <div class="pagination-controls">
              <button class="pagination-btn" id="prev-btn" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <div class="page-numbers" id="page-numbers"></div>
              <button class="pagination-btn" id="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal-backdrop" id="customer-modal" style="display: none">
      <div class="modal-container">
        <div class="modal-header">
          <h2 id="customer-modal-title">Chỉnh sửa khách hàng</h2>
          <button class="modal-close" id="close-customer-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="customer-form" class="manager-form">
          <div class="form-section">
            <h3>Thông tin cá nhân</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="customer-fullname">Họ và tên đầy đủ *</label>
                <input
                  type="text"
                  id="customer-fullname"
                  name="fullname"
                  placeholder="Nguyễn Văn A"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customer-email">E-mail *</label>
                <input
                  type="email"
                  id="customer-email"
                  name="email"
                  placeholder="example@email.com"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="customer-phone">Số điện thoại</label>
                <input
                  type="tel"
                  id="customer-phone"
                  name="phone"
                  placeholder="0123456789"
                />
              </div>
              <div class="form-group">
                <label for="customer-gender">Giới tính</label>
                <select id="customer-gender" name="gender">
                  <option value="">Chọn giới tính</option>
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                  <option value="Khác">Khác</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="customer-address">Địa chỉ</label>
              <input
                type="text"
                id="customer-address"
                name="address"
                placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành phố"
              />
            </div>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn-cancel"
              id="cancel-customer-form-btn"
            >
              Hủy
            </button>
            <button type="submit" class="btn-submit">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Customer Booking History Modal -->
    <div
      class="modal-backdrop"
      id="booking-history-modal"
      style="display: none"
    >
      <div class="modal-container large-modal">
        <div class="modal-header">
          <h2>Lịch sử đặt chuyến bay</h2>
          <button class="modal-close" id="close-booking-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="booking-history-content">
          <div class="history-controls">
            <button class="filter-btn" id="filter-booking-btn">
              <i class="fas fa-filter"></i> Lọc
            </button>
            <div class="search-container">
              <input
                type="text"
                id="booking-search-input"
                class="search-input"
                placeholder="Tìm kiếm ID đặt chỗ ho..."
              />
              <i class="fas fa-search search-icon"></i>
            </div>
          </div>
          <div class="booking-table-container">
            <table class="booking-history-table">
              <thead>
                <tr>
                  <th>BookingID</th>
                  <th>ID chuyến bay</th>
                  <th>Thời gian đặt</th>
                  <th>Thanh toán</th>
                  <th>Trạng thái</th>
                </tr>
              </thead>
              <tbody id="booking-history-body">
                <!-- Booking history will be generated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Admin Modal -->
    <div class="modal-backdrop" id="admin-modal" style="display: none">
      <div class="modal-container">
        <div class="modal-header">
          <h2 id="admin-modal-title">Tạo quản trị viên mới</h2>
          <button class="modal-close" id="close-admin-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="admin-form" class="manager-form">
          <div class="form-section">
            <h3>Thông tin đăng nhập</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="admin-username">Tên người dùng *</label>
                <input
                  type="text"
                  id="admin-username"
                  name="username"
                  placeholder="minhanh"
                  required
                />
              </div>
              <div class="form-group">
                <label for="admin-email">E-mail *</label>
                <input
                  type="email"
                  id="admin-email"
                  name="email"
                  placeholder="minhanh@example.com"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="admin-password">Mật khẩu *</label>
                <input
                  type="password"
                  id="admin-password"
                  name="password"
                  placeholder="••••••••"
                  required
                />
              </div>
              <div class="form-group">
                <label for="admin-role">Vai trò *</label>
                <select id="admin-role" name="role" required>
                  <option value="">Chọn vai trò</option>
                  <option value="Quản trị viên">Quản trị viên</option>
                  <option value="Siêu quản trị viên">Siêu quản trị viên</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Thông tin cá nhân</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="admin-fullname">Họ và tên đầy đủ *</label>
                <input
                  type="text"
                  id="admin-fullname"
                  name="fullname"
                  placeholder="Trần Minh Anh"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancel-admin-form-btn">
              Hủy
            </button>
            <button type="submit" class="btn-submit">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/managers.js"></script>
  </body>
</html>
